<!DOCTYPE html>
<html lang="en">
    <head>
<title>COVID-APP</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="main.css"><!--to link the external css "main css" to the enhance your work -->
</head>
    <body>
        <div class="container">
            <header class="bg-success"> <!-- style="background-color: aqua;" --> 
                <nav class="navbar navbar-expand-lg static-top">
                    <div class="container"> 
                        <a class="navbar-brand" href="#">
                            <img class="logo" src="logo.PNG" alt="logo" width="80px" height="40px">
                        </a>
                        <div class="topnav">
                            <a class="active" href="">Home</a>
                            <a href="#news">World Health Organization</a>
                            <a href="#news">Africa Health</a>
                            <a href="#contact">Ghana Health</a>
                            <a href="#about">Contact Us</a>
                          </div>
                    </div>
                </nav>
                <div class="row1 align-items-lg-center">
                    <div class="card align-items-lg-center">
                    <h2>CURRENT WORLD COVID-API RECORDS |BY JOYCELINE D. AGORDO</h2>
                    </div>
                    </div>
            </header>
            <div class="container pt-4">
                <div class="container pt-5">
                <div class="row row-fluid">
                <div class="col-8 justify-content-center align-items-center">
                <table class="table table-striped table-hover align-middle">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Countries</th>
                    <th scope="col">Active Cases</th>
                    <th scope="col">Recovered</th>
                    <th scope="col">Total Deaths</th>
                    <th scope="col">Total Cases</th>
                </tr>    
                </thead>
                <tbody class="result"></tbody>
            <script>
                    $.ajax({
                      type: 'GET',
                      url: 'localhost:5000',
                      dataType: 'json',
                      success: function (response) {
                        console.log(typeof(response));
                        var trHTML = '';
                        for(var f=0;f<response.length;f++) {
                          trHTML += '<tr><td>' + 
                          response[f]['country']+
                          '</td><td>'+
                          response[f]['active'] +
                          '</td><td>'+
                          response[f]['recovered']+
                          '</td><td>'+
                          response[f]['deaths']+
                          '</td><td>'+
                          response[f]['cases']+
                          '</td></tr>';
                         }
                        $('.result').html(trHTML); 
                        $( ".spin-grid" ).removeClass( "fa-spin" );
                      }
                    });
                    </script>
                </table>
            </div>
            <div class="col-4"> 
            <div class="row" style="margin-top: auto;">
            <div class="col w-100 h-50 pt-4">
            <div class="card">
            <div class="card-body">
                <div class="text-center">
                    <button class="card-title btn btn-info">CLICK HERE</button>
                </div>
                </div>
            </div>
            </div>
            </div>
            <div class= "col w-100 h-100 pt-4">
                <div class="card">
                <div class="card-body">
                 <div class="text-center">
                     <div class="image-holder">
                <img src="Joy.PNG" width="250px" height="130px">
            </div>
            </div>
          <div>
          </div>
          </div>
         
       </div>
          </div>
        </div>
